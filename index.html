<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOGIES</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <ul class="navbar-items">
        <li>
          <a href="#" id="home">Home</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="wrapper">
    <div class="content">
      <h1 class="title">DOGIES</h1>
      <div class="form_content">
        <form action="#">
          <div class="form_group email">
            <input type="email" class="form_field" id="email" name="email" placeholder="Enter your e-mail" autofocus
              required>
            <div class="underline"></div>
            <label for="email" class="form_label">Enter your e-mail</label>
          </div>
          <div class="form_group password">
            <input type="password" class="form_field" id="password" name="password" placeholder="Password" required>
            <div class="underline"></div>
            <label for="password" class="form_label">Password</label>
          </div>
          <button type="submit" class="btn-login">Log in</button>
          <span>Sign Up</span>
          <span>Forgot your password?</span>
        </form>
      </div>
    </div>
    <div class="image_content">
      <img src="./assets/dog.png" alt="Dog image">
    </div>
  </div>
</body>

</html>
